version: '3'

services:
  app:
    build: ./node
    ports:
      - 8080:8080
      - 3000:3000
    volumes:
      - ./app:/usr/src/app
      - ./react_app:/usr/src/react_app
      - ./react_todo:/usr/src/react_todo
      - ./react_base:/usr/src/react_base
      - ./react_basic:/usr/src/react_basic
      - ./react_basic_drf:/usr/src/react_basic_drf
      - ./redux:/usr/src/redux
    tty: true
    stdin_open: true
    command: /bin/sh