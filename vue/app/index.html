<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        .ok{
            font-size: 32pt;
            font-weight: plain;
            font-style: normal;
            color: red;
        }
        .ng{
            font-size: 24pt;
            color: gray;
        }
    </style>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
        <template v-if="flag">
            <p>※データをテーブルに表示する</p>
            <table class="table">
                <thead class="thead-dark">
                    <tr><th>Name</th><th>mail</th></tr>
                </thead>
                <tbody>
                    <tr><td>Taro</td><td>taro@gmail</td></tr>
                    <tr><td>Hanako</td><td>hanako@gmail</td></tr>
                    <tr><td>Saji</td><td>Saji@gmail</td></tr>
                </tbody>
            </table>
        </template>
        <template  v-else>
            <p>※データをテーブルに表示する</p>
            <ul class="list-group">
                <li class="list-group-item">Taroのメールアドレス</li>
                <li class="list-group-item">Hanakoのメールアドレス</li>
                <li class="list-group-item">Sajiのメールアドレス</li>
            </ul>
        </template>
    </div>
    <script>
        const appdata = {
            data(){
                return{
                    flag: true
                }
            },
            mounted(){
                setInterval(() => {
                    this.flag = !this.flag
                }, 500)
            }
        }
    Vue.createApp(appdata).mount('#app')
    </script>
</body>
</html>
