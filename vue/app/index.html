<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        .ok{
            font-size: 32pt;
            font-weight: plain;
            font-style: normal;
            color: red;
        }
        .ng{
            font-size: 24pt;
            color: gray;
        }
    </style>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
        <p>{{ message }}</p>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>mail</th>
                    <th>tel</th>
                </tr>
            </thead>
            <tr v-for="(item, id) in items">
                <td>{{ id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.mail }}</td>
                <td>{{ item.tel }}</td>
            </tr>
        </table>
    </div>
    <script>
        const appdata = {
            data(){
                return{
                    message: '※データをテーブル表示する',
                    items:[
                        {name:'Taro', mail:'taro@gmail', tel:'999-999'},
                        {name:'Jiro', mail:'jiro@gmail', tel:'888-888'},
                        {name:'Toshi', mail:'toshi@gmail', tel:'777-777'},
                        {name:'Masa', mail:'masa@gmail', tel:'666-666'},
                    ]
                }
            }
        }
    Vue.createApp(appdata).mount('#app')
    </script>
</body>
</html>
