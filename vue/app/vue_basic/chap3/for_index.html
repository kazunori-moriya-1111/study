<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <table class="table">
            <th>ID</th><th>ISBN</th><th>署名</th><th>価格</th>
            <tr v-for="(b, i) in books">
                <td>{{ i + 1 }}</td>
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/for_index.js"></script>
</body>
</html>
