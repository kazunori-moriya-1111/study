<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/event_propagation.css" rel="stylesheet"></link>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <div id="parent" v-on:click="onParentClick">
            親要素
            <div id="my" v-on:click="onMyClick">
                現在要素
                <div id="child" v-on:click.stop="onChildClick">
                    子要素
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/event_propagation.js"></script>
</body>
</html>
