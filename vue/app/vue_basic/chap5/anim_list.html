<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/anim_list.css">
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <div id="list">
      <form>
        <label for="todo">やること</label>
        <input id="todo" type="text" size="40" v-model="todo" /><br />
        <input type="button" value="追加" v-on:click="onadd" />
        <input type="button" value="削除" v-on:click="onremove" />
      </form>
      <!-- リストにアニメーション効果を適用 -->
      <transition-group tag="ul">
        <li v-for="item in items" v-bind:key="item">{{ item }}</li>
      </transition-group>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="js/anim_list.js"></script>
</body>
</html>
